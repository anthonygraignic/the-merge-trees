<svg height="32" width="32" xmlns="http://www.w3.org/2000/svg">
  <style>
    .ascii-art {
    font: bold 2px monospace;
    fill: black;
    }
    .ascii-circle {
    fill: #dcfce7;
    }
    @media (prefers-color-scheme: dark) {
    .ascii-art {
    fill: white;
    }
    .ascii-circle {
    fill: #14532d;
    }
    }
  </style>
  <circle cx="16" cy="16" r="16" class="ascii-circle" />

  <text x="7" y="3" class="ascii-art" xml:space="preserve">
    <tspan x="7" dy="0">      _-_      </tspan>
    <tspan x="7" dy="3">   /~~   ~~\   </tspan>
    <tspan x="7" dy="3"> /~         ~\ </tspan>
    <tspan x="7" dy="3">(             )</tspan>
    <tspan x="7" dy="3"> \  _-    -_ / </tspan>
    <tspan x="7" dy="3">  ^  \\ //  ^  </tspan>
    <tspan x="7" dy="3">      | |      </tspan>
    <tspan x="7" dy="3">      | |      </tspan>
    <tspan x="7" dy="3">      | |      </tspan>
    <tspan x="7" dy="3">     /   \     </tspan>
  </text>
</svg>