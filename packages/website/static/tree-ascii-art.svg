    <tspan x="10" dy="20"> /~         ~\ </tspan>
    <tspan x="10" dy="20">(             )</tspan>
    <tspan x="10" dy="20"> \  _-    -_ / </tspan>
    <tspan x="10" dy="20">  ^  \\ //  ^  </tspan>
    <tspan x="10" dy="20">      | |      </tspan>
    <tspan x="10" dy="20">      | |      </tspan>
    <tspan x="10" dy="20">      | |      </tspan>
    <tspan x="10" dy="20">     /   \     </tspan>
